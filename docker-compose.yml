version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: wordle
    volumes: ["db-data:/var/lib/postgresql/data"]
    ports: ["5432:5432"]
    healthcheck: { test: ["CMD-SHELL","pg_isready -U app"], interval: 5s }

  redis:
    image: redis:7
    ports: ["6379:6379"]

  app:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://db:5432/wordle
      DB_USER: app
      DB_PASS: secret
    depends_on: { db: { condition: service_healthy }, redis: {} }
    ports: ["8080:8080"]

volumes: { db-data: {} }
