spring:
  datasource:
    url: jdbc:postgresql://db:5432/wordle
    username: wordle
    password: wordle
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      authorizationserver:
        key-store: classpath:keys/keystore.p12
        key-store-password: changeit
        key-alias: oauth-key

management:
  endpoints:
    web:
      exposure:
        include: health, info, beans
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    com.example.wordle: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
