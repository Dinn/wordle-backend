spring:
  datasource:
    url: jdbc:postgresql://db:5432/wordle
    username: wordle
    password: pwd
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  security:
    oauth2:
      authorizationserver:
        key-store: classpath:keys/keystore.p12
        key-store-password: changeit
        key-alias: oauth-key

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never

logging:
  level:
    org.springframework.security: INFO
    com.example.wordle: INFO
